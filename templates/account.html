<div class="">
  {% if not user.is_authenticated %}
    <a href="{% url 'login' %}?next={{ request.path }}">Login</a>
  {% else %}
    <form action="{% url 'logout' %}" method="post">
      {% csrf_token %}
      <p>Hi, {{ user.username }}</p>
      <button type="submit">Log Out</button>
    </form>
  {% endif %}
</div>
